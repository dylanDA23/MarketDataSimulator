version: "3.8"
services:
  postgres_server:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 12
    ports:
      - "5432:5432"

  marketdata_server:
    build:
      context: ..
      dockerfile: docker/MarketDataServer.Dockerfile
    depends_on:
      postgres_server:
        condition: service_healthy
    environment:
      - SERVER_POSTGRES_CONN=Host=postgres_server;Port=5432;Username=postgres;Password=postgres;Database=marketdb
      - MARKET_FEED_MODE=Simulation
    networks:
      - marketnet
    ports:
      - "5000:5000"

  marketdata_client:
    build:
      context: ..
      dockerfile: docker/MarketDataClient.Dockerfile
    depends_on:
      postgres_server:
        condition: service_healthy
      marketdata_server:
        condition: service_started
    environment:
      - MARKETDATA_SERVER_URL=http://marketdata_server:5000
      - CLIENT_POSTGRES_CONN=Host=postgres_server;Port=5432;Username=postgres;Password=postgres;Database=marketdb
    networks:
      - marketnet
    tty: true
    stdin_open: true

volumes:
  postgres_data:

networks:
  marketnet:
    driver: bridge
