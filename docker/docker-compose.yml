services:
  postgres_server:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 12
    ports:
      - "5432:5432"

  marketdata_server:
    build:
      context: ..
      dockerfile: docker/MarketDataServer.Dockerfile
    depends_on:
      postgres_server:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres_server;Port=5432;Database=marketdb;Username=postgres;Password=postgres
      - MarketFeed__Mode=Simulation
    networks:
      - marketnet

  marketdata_client:
    build:
      context: ..
      dockerfile: docker/MarketDataClient.Dockerfile
    depends_on:
      postgres_server:
        condition: service_healthy
    environment:
      - PGHOST=postgres_server
      - PGPORT=5432
      - MARKETDATA_SERVER_URL=http://marketdata_server:5000
    networks:
      - marketnet

volumes:
  postgres_data:

networks:
  marketnet:
    driver: bridge
